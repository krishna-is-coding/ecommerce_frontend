<div class="cart-page container">
  <h2>Shopping Cart</h2>

  <table class="table table-bordered table-responsive" *ngIf="cartItems.length > 0">
    <thead class="thead-light">
      <tr>
        <th>Product</th>
        <th>Image</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{ item.name }}</td>
        <td>
          <img [src]="item.imageUrl" alt="{{ item.name }}">
        </td>
        <td>{{ item.unitPrice | currency:'USD' }}</td>
        <td>
          <div class="quantity-control">
            <button class="btn btn-sm btn-secondary" (click)="decreaseQuantity(item)">-</button>
            <span>{{ item.quantity }}</span>
            <button class="btn btn-sm btn-secondary" (click)="increaseQuantity(item)">+</button>
          </div>
        </td>
        <td>{{ (item.unitPrice * item.quantity) | currency:'USD' }}</td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="removeItem(item)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="cartItems.length === 0" class="alert alert-warning">
    Your cart is empty
  </div>

  <div class="cart-total">
    <h4>Total: {{ totalPrice | currency:'USD' }}</h4>
    <button class="btn btn-success" (click)="proceedToPurchase()" [disabled]="cartItems.length===0">
      Proceed to Purchase
    </button>
  </div>
</div>
